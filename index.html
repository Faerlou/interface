<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <style>
    .container {
     position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0);
    color: black;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 16px;
}
     .btn {
    background-color: rgba(0, 0, 0, 0.2);
    border: 1px solid #8b95e7;
    border-radius: 2px;
    color: white; /* White text */
    padding: 20px 40px;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    font-size: 16px;
}
   </style>
  <body>
    
    <a-scene>
      <a-sky src="doroga.jpg" scale="3 3 3" rotation="0 100 0"></a-sky>
    </a-scene>
    <div class="container">
    <form action="https://faerlou.github.io/ARGo/"><button class="btn">ВЫХОД</button></form></div>
  </body>
</html>
