<!DOCTYPE html>
<html>

<body>

	<a-scene embedded arjs>
	<a-sky src="int.png" rotation="0 -130 0"></a-sky>
	
	<a-text font="kelsonsans" 
              value="Романов-на-Мурмане./НАДЕЖДА"
              link="href:https://faerlou.github.io/VR1/"
              geometry="primitive:plane; width:auto; height:auto"
              material="color:black; shader:flat; visible:true"
              event-set__enter="_enter:mouseenter; text.color:black"
              event-set__leave="_leave:mouseleave; text.color:white"
              width="6"
              position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
	
	<a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.5 0.5 0.5; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>
     
      <a-entity camera></a-entity>
    </a-scene>
  
  
  </body>
</html>
