<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	
  <style>
   .mirrorX { transform: scaleX(-1); }
  </style>
	
<body>

	<a-scene>
	<a-sky color="#090C50" rotation="0 0 0" scale="10 10 10"></a-sky>
		<a-entity gltf-model="url(interface.gltf)" position="0 0.5 0" rotation="0 0 0" scale="2 2 2"></a-entity>
	
	
	
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(batton.gltf)" position="-3 1 -3" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(sphere2.gltf)" position="3 1 -3" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(batton.gltf)" position="3 0.1 3" rotation="0 45 0" scale="1 1 1"></a-entity> <!-- 4 -->
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(sphere2.gltf)" position="0 1 -4" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(sphere2.gltf)" position="4 1 0" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" class="mirrorX" gltf-model="url(batton.gltf)" position="-3 1 3" rotation="0 -45 0" scale="1 1 1"></a-entity> <!-- 6 -->
   <a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.5 0.5 0.5; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>
     
      
    </a-scene>
  
  
  </body>
</html>
