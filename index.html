<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
	<script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
	
<body>

	<a-scene>
		<a-sky src="background.jpg" rotation="0 0 0" scale="10 10 10"></a-sky>
	<a-entity gltf-model="url(interface.gltf)" position="0 0.5 0" rotation="0 0 0" scale="2 2 2"></a-entity>
		
		<a-mixin
          id="frame"
          animation__scale="property: scale; to: 1.6 1.6 1.6; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseleave"
         ></a-mixin>
	
	<a-entity class="link" link="href:https://faerlou.github.io/VR1/" gltf-model="url(batton.gltf)" position="0 -0.05 -4" rotation="0 0 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 1 -->
	<a-entity class="link" link="href:https://faerlou.github.io/VR2/" gltf-model="url(batton.gltf)" position="3 -0.15 -3" rotation="0 135 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 2 -->
	<a-entity class="link" link="href:https://faerlou.github.io/AR5Corners/"  gltf-model="url(batton.gltf)" position="4 -0.05 0" rotation="0 90 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 3 -->
	<a-entity class="link" link="href:https://faerlou.github.io/VR4/" gltf-model="url(batton.gltf)" position="3 -0.15 3" rotation="0 45 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 4 -->
	<a-entity class="link" link="href:" gltf-model="url(batton.gltf)" position="0 -0.05 4" rotation="0 0 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 5 -->
	<a-entity class="link" link="href:" gltf-model="url(batton.gltf)" position="-3 -0.15 3" rotation="0 -45 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 6 -->
	<a-entity class="link" link="href:" gltf-model="url(batton.gltf)" position="-4 -0.05 0" rotation="0 90 0" scale="1.3 1.3 1.3"  mixin="frame"></a-entity> <!-- 7 -->
		
     <a-camera>
      <a-cursor
        id="cursor"
        animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
        animation__clickreset="property: scale; to: 0.5 0.5 0.5; dur: 1; startEvents: animationcomplete__click"
        animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
     </a-camera>
    </a-scene>
  </body>
</html>
